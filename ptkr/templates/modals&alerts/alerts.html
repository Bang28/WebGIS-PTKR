<script>
    (function() {
        var Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
        });

        {% for message in messages %}
            Toast.fire({
                icon: '{{message.tags}}',
                title: '{{message}}'
            })
        {% endfor %}
    })
</script>
