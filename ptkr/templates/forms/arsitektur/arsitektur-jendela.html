<!--Jendela-->
<div class="col-md-12">
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">Arsitektur - Komponen Jendela</h3>
        </div>
        <div class="card-body">
            <label class="" for="j_jendela">Ada berapa jumlah unit jendela pada bangunan rumah Bapak/Ibu?</label> 
            <input type="number" min="1" class="form-control form-control-sm" id="j_jendela" name="j_jendela" placeholder="Masukan jumlah unit jendela dsini" required/> 
            <label class=" mt-3">Apakah ada dari deskripsi dibawah ini yang sesuai untuk mendeskripsikan kondisi atau kerusakan pada komponen jendela rumah Bapak/Ibu? Jiya ada, berikan tanda centang dan sertakan jumlah komponen yang mengalami kerusakan sesuai deskripsi.</label> 
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="jendela_tr_checked" onclick="toggleInputJendela('jendela_tr')">
                <label class="form-check-label" for="jendela_tr_checked">
                    Jendela dalam kondisi baik
                </label>
            </div>
            <input type="number" min="0" class="form-control form-control-sm" id="jendela_tr" name="jendela_tr" placeholder="Masukan jumlah unit jendela sesuai deskripsi disini" disabled /> 
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="jendela_rsr_checked" onclick="toggleInputJendela('jendela_rsr')">
                <label class="form-check-label" for="jendela_rsr_checked">
                    Perubahan warna / gores / retak pada sebagian jendela
                </label>
                <span>
                    <a href="#" class="" data-toggle="modal" data-target="#modal_jendela_rsr">&nbsp;
                        <i class="far fa-eye" style="color: #c0c0c0;" data-toggle="tooltip" data-placement="top" title="Lihat contoh gambar"></i>
                    </a>
                </span>
            </div>
            <input type="number" min="0" class="form-control form-control-sm" id="jendela_rsr" name="jendela_rsr" placeholder="Masukan jumlah unit jendela sesuai deskripsi disini" disabled /> 
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="jendela_rr_checked" onclick="toggleInputJendela('jendela_rr')">
                <label class="form-check-label" for="jendela_rr_checked">
                    Terlihat lapuk / keropos atau retak / gompal akibat benturan pada bingkai jendela, dan <br>
                    Terlihat retak pada sebagian kecil kaca 
                </label>
                <span>
                    <a href="#" class="" data-toggle="modal" data-target="#modal_jendela_rr">&nbsp;
                        <i class="far fa-eye" style="color: #c0c0c0;" data-toggle="tooltip" data-placement="top" title="Lihat contoh gambar"></i>
                    </a>
                </span>
            </div>
            <input type="number" min="0" class="form-control form-control-sm" id="jendela_rr" name="jendela_rr" placeholder="Masukan jumlah unit jendela sesuai deskripsi disini" disabled /> 
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="jendela_rs_checked" onclick="toggleInputJendela('jendela_rs')">
                <label class="form-check-label" for="jendela_rs_checked">
                    Terlihat lapuk / keropos atau retak / gompal semakin meluas, engsel dan kunci tidak berfungsi baik sehingga jendela tidak dapat menutup sempurna <br>
                    Terlihat retak lebar pada kaca
                </label>
                <span>
                    <a href="#" class="" data-toggle="modal" data-target="#modal_jendela_rs">&nbsp;
                        <i class="far fa-eye" style="color: #c0c0c0;" data-toggle="tooltip" data-placement="top" title="Lihat contoh gambar"></i>
                    </a>
                </span>
            </div>
            <input type="number" min="0" class="form-control form-control-sm" id="jendela_rs" name="jendela_rs" placeholder="Masukan jumlah unit jendela sesuai deskripsi disini" disabled /> 
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="jendela_rb_checked" onclick="toggleInputJendela('jendela_rb')">
                <label class="form-check-label" for="jendela_rb_checked">
                    Terlihat pada bingkai jendela terjadi deformasi/melengkung/lepas sambungan sehingga jendela sulit dibuka <br>
                    Terlihat pecah pada kaca
                </label>
                <span>
                    <a href="#" class="" data-toggle="modal" data-target="#modal_jendela_rb">&nbsp;
                        <i class="far fa-eye" style="color: #c0c0c0;" data-toggle="tooltip" data-placement="top" title="Lihat contoh gambar"></i>
                    </a>
                </span>
            </div>
            <input type="number" min="0" class="form-control form-control-sm" id="jendela_rb" name="jendela_rb" placeholder="Masukan jumlah unit jendela sesuai deskripsi disini" disabled /> 
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="jendela_rsb_checked" onclick="toggleInputJendela('jendela_rsb')">
                <label class="form-check-label" for="jendela_rsb_checked">
                    Terlihat pada bingkai jendela deformasi/melengkung semakin parah / terjadi patah sehingga jendela tidak dapat dibuka sama sekali <br>
                    Terlihat pecah menyeluruh pada kaca
                </label>
                <span>
                    <a href="#" class="" data-toggle="modal" data-target="#modal_jendela_rsb">&nbsp;
                        <i class="far fa-eye" style="color: #c0c0c0;" data-toggle="tooltip" data-placement="top" title="Lihat contoh gambar"></i>
                    </a>
                </span>
            </div>
            <input type="number" min="0" class="form-control form-control-sm" id="jendela_rsb" name="jendela_rsb" placeholder="Masukan jumlah unit jendela sesuai deskripsi disini" disabled /> 
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="jendela_kts_checked" onclick="toggleInputJendela('jendela_kts')">
                <label class="form-check-label" for="jendela_kts_checked">
                    Komponen jendela Tidak Sesuai. Material, dimensi, dan konstruksi jendela diindikasi tidak sesuai dengan persyaratan teknis (merujuk pada Rencana Teknis apabila ada, Petunjuk Teknis, dan/atau SNI). 
                </label>
            </div>
            <input type="number" min="0" class="form-control form-control-sm" id="jendela_kts" name="jendela_kts" placeholder="Masukan jumlah unit jendela sesuai deskripsi disini" disabled /> 
        </div>
    </div>
</div>
<!--End Jendela-->

<script>
function toggleInputJendela(inputId) {
    var input = document.getElementById(inputId);
    input.disabled = !input.disabled;  // Membalikkan status disabled input
}
</script>
