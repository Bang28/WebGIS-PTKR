        <option value="">Pilih</option>
        <option value="0.00">Pondasi diindikasi dalam kondisi baik</option>
        <option value="0.20">Penurunan merata pada seluruh struktur bangunan</option>
        <option value="0.35">Penurunan tidak merata, namun perbedaan penurunan tidak melebihi 1/250 L</option>

        <option value="0.85">Pondasi patah, bergeser akibat longsor, struktur atas menjadi rusak</option>
