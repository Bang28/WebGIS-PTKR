<div class="col-7">
    <h2 class="fs-title">Informasi Dasar:</h2>
</div>
<div class="col-5">
    <h2 class="steps">Step 1 - 5</h2>
</div>
<div class="col-md-6">
    <label class="fieldlabels" for="namapemilik">Nama Pemilik: *</label> 
    <input type="text" class="form-control-sm" id="namapemilik" name="nama_pemilik" placeholder="Nama Pemilik" /> 
    <label class="fieldlabels" for="tiperumah">Tipe Rumah: *</label> 
    <input type="text" class="form-control-sm" id="tiperumah" name="tipe_rumah" placeholder="Tipe Rumah" /> 
    <label class="fieldlabels" for="provinsi">Provinsi: *</label> 
    <select name="provinsi" id="provinsi" class="form-control form-control-sm">
        <option>Pilih</option>
    </select>
    <label class="fieldlabels" for="kota">Kota: *</label> 
    <select name="kota" id="kota" class="form-control form-control-sm">
        <option>Pilih</option>
    </select>
    <label class="fieldlabels" for="kecamatan">Kecamatan: *</label> 
    <select name="kecamatan" id="kecamatan" class="form-control form-control-sm">
        <option>Pilih</option>
    </select>
    <label class="fieldlabels" for="kelurahan">Desa: *</label> 
    <select name="kelurahan" id="kelurahan" class="form-control form-control-sm">
        <option>Pilih</option>
    </select>
</div>
<div class="col-md-6">
    <label class="fieldlabels" for="Dusun">Dusun: *</label> 
    <input type="text" class="form-control-sm" id="Dusun" name="dusun" placeholder="Dusun" /> 
    <label class="fieldlabels" for="rw">RW: *</label> 
    <input type="text" class="form-control-sm" id="rw" name="rw" placeholder="RW" /> 
    <label class="fieldlabels" for="rt">RT: *</label> 
    <input type="text" class="form-control-sm" id="rt" name="rt" placeholder="RT" /> 
    <label class="fieldlabels" for="Bencana">Bencana: *</label> 
    <input type="text" class="form-control-sm" id="Bencana" name="bencana" placeholder="Bencana" /> 
    <label class="fieldlabels" for="Foto">Foto: *</label> 
    <input type="file" class="form-control-file" id="Foto" name="foto"/>
</div>
